	<script type="text/javascript">

		function Play() {
	 
		    var answer = parseInt(Math.random() * 100);
		    var playerNum = 1;  
		    
		    while(true){
		             var ansUser = prompt("Игрок" + playerNum + ", ваш ход. Введите число. Для выхода нажмите A");
		             if(ansUser == "a") break;   
		             ansUser = parseInt(ansUser);          
		             if(ansUser == answer){
		                   alert("Угадали! Игрок" + playerNum + ", вы победили в этой игре! Поздравляем!")
		                   break;
		             }else if(ansUser < answer){
		                   alert("Ваше число меньше загаданного"); 
		             }else if(ansUser > answer){
		                   alert("Ваше число больше загаданного");
		             }
		             if (playerNum == 1) playerNum = 2; 
		             else playerNum = 1;
		    }     
		}         
 </script>
