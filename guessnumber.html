	<script type="text/javascript">

		function Play() {
	 
		    var answer = parseInt(Math.random() * 100);
		    		    		      
		    for(var i = 1; i <= 7; i++){           
		       var number = prompt("Введите ваш вариант ответа. Для выхода нажмите s");
		       if(number == "s") break;   
		       number = parseInt(number);
               if(number == answer){
                     alert("Вы угадали. Поздравляем! Количество попыток: " + i);
                     break;
               } else if(number < answer){
                     alert("Увы, ваше число меньше загаданного");
               } else if(number > answer){
                   alert("Увы, ваше число больше загаданного");
               }   
            }    
       	}	    

    </script>
</head>
